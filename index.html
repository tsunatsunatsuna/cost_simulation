<body>

<div class="container">

                    <option value="1">å˜ç‹¬ãƒ­ãƒ¼ãƒ³</option>

            <button class="tab-btn" data-type="nm" onclick="switchTab('nm', this)">æ–°ç¯‰ãƒãƒ³</button>
            <button class="tab-btn" data-type="om" onclick="switchTab('om', this)">ä¸­å¤ãƒãƒ³</button>
            <button class="tab-btn" data-type="nh" onclick="switchTab('nh', this)">æ–°ç¯‰æˆ¸å»º</button>

<script>
    let activeTab = 'rent';
    let mainChart = null, miniChart = null;

    // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤ã®æ›´æ–°
    const store = {
        rent: { price: 18, taxType: 'none', depreciation: 0 },
        nm: { price: 7000, maint: 1, shuzen: 1, rate_inc: 3, taxType: '3500', depreciation: 1.8 },
        om: { price: 6500, ref: 100, maint: 1.5, shuzen: 1.5, rate_inc: 3, taxType: '3000', depreciation: 1.2 },
        nh: { price: 6500, shuzen_total: 300, span: 15, taxType: '3500', depreciation: 3.5 },
        oh: { price: 6000, ref: 100, shuzen_total: 300, span: 15, taxType: '3000', depreciation: 2.0 }
    };

    const config = {
        rent: { label: 'è³ƒè²¸', color: '#16a34a' },
        nm: { label: 'æ–°ç¯‰ãƒãƒ³', color: '#2563eb' },
        om: { label: 'ä¸­å¤ãƒãƒ³', color: '#0ea5e9' },
        nh: { label: 'æ–°ç¯‰æˆ¸å»º', color: '#ea580c' },
        oh: { label: 'ä¸­å¤æˆ¸å»º', color: '#8b5cf6' }
    };

    function switchTab(type, btn) {
        saveCurrentValues();
        activeTab = type;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderInputs();
        liveCalc();
    }

    function saveCurrentValues() {
        const pInput = document.getElementById('val_price');
        if(!pInput) return;
        const s = store[activeTab];
        s.price = parseFloat(pInput.value || 0);
        if(activeTab !== 'rent') {
            if(document.getElementById('val_ref')) s.ref = parseFloat(document.getElementById('val_ref').value || 0);
            if(document.getElementById('val_maint')) s.maint = parseFloat(document.getElementById('val_maint').value || 0);
            if(document.getElementById('val_shuzen')) s.shuzen = parseFloat(document.getElementById('val_shuzen').value || 0);
            if(document.getElementById('val_rate_inc')) s.rate_inc = parseFloat(document.getElementById('val_rate_inc').value || 0);
            if(document.getElementById('val_shuzen_total')) s.shuzen_total = parseFloat(document.getElementById('val_shuzen_total').value || 0);
            if(document.getElementById('val_span')) s.span = parseFloat(document.getElementById('val_span').value || 1);
            if(document.getElementById('val_depreciation')) s.depreciation = parseFloat(document.getElementById('val_depreciation').value || 0);
            if(document.getElementById('val_tax_type')) s.taxType = document.getElementById('val_tax_type').value;
        }
    }

    function renderInputs() {
        const area = document.getElementById('input-area');
        const s = store[activeTab];
        let html = `<div class="field"><label>${activeTab==='rent'?'å®¶è³ƒ (ä¸‡)':'ç‰©ä»¶ä¾¡æ ¼ (ä¸‡)'}</label><input type="number" id="val_price" value="${s.price}" oninput="liveCalc()"></div>`;
        
        if(activeTab !== 'rent') {
            if(activeTab.includes('o')) html += `<div class="field"><label>ãƒªãƒ•ã‚©ãƒ¼ãƒ è²»ç”¨ (ä¸‡)</label><input type="number" id="val_ref" value="${s.ref}" oninput="liveCalc()"></div>`;
            if(activeTab.includes('m')) {
                html += `<div class="field"><label>ç®¡ç†è²» (ä¸‡)</label><input type="number" id="val_maint" value="${s.maint}" oninput="liveCalc()"></div>`;
                html += `<div class="field"><label>ä¿®ç¹•ç©ç«‹é‡‘ (ä¸‡)</label><input type="number" id="val_shuzen" value="${s.shuzen}" oninput="liveCalc()"></div>`;
                html += `<div class="field"><label>ä¿®ç¹•ä¸Šæ˜‡ç‡ (å¹´%)</label><input type="number" id="val_rate_inc" value="${s.rate_inc}" step="0.1" oninput="liveCalc()"></div>`;
            } else {
                html += `<div class="field"><label>ä¿®ç¹•ç·é¡ (ä¸‡)</label><input type="number" id="val_shuzen_total" value="${s.shuzen_total}" oninput="liveCalc()"></div>`;
                html += `<div class="field"><label>ä¿®ç¹•ã‚¹ãƒ‘ãƒ³ (å¹´)</label><input type="number" id="val_span" value="${s.span}" oninput="liveCalc()"></div>`;
            }
            html += `<div class="field"><label>æ¸›ä¾¡ç‡ (å¹´%) <button class="info-trigger" onclick="openModal('logic')">?</button></label><input type="number" id="val_depreciation" value="${s.depreciation}" step="0.1" oninput="liveCalc()"></div>`;
            html += `<div class="field"><label>æ§é™¤åŒºåˆ†</label><select id="val_tax_type" onchange="liveCalc()"><option value="4500" ${s.taxType==='4500'?'selected':''}>é•·æœŸå„ªè‰¯</option><option value="3500" ${s.taxType==='3500'?'selected':''}>ZEH</option><option value="3000" ${s.taxType==='3000'?'selected':''}>çœã‚¨ãƒ</option><option value="2000" ${s.taxType==='2000'?'selected':''}>ä¸€èˆ¬/ä¸­å¤</option></select></div>`;
        }
        area.innerHTML = html;
    }

    function getLoanMonthly(p, r, n) {
        if(r === 0) return { total: p / (n * 12), interest: 0 };
        const ir = r / 100 / 12, im = n * 12;
        const total = p * ir * Math.pow(1 + ir, im) / (Math.pow(1 + ir, im) - 1);
        return { total, interestInitial: p * ir };
    }

    function liveCalc() {
        saveCurrentValues();
        const s = store[activeTab];
        const gRate = parseFloat(document.getElementById('global_rate').value);
        const gTerm = parseFloat(document.getElementById('global_term').value);
        let principal = 0, interest = 0, maint = 0, shuzen = 0, init = 0;

        if(activeTab === 'rent') {
            principal = s.price;
            init = s.price * 5;
        } else {
            const res = getLoanMonthly(s.price, gRate, gTerm);
            interest = res.interestInitial;
            principal = res.total - interest;
            init = (s.price * 0.07) + (s.ref || 0);
            if(activeTab.includes('m')) { maint = s.maint; shuzen = s.shuzen; }
            else { shuzen = s.shuzen_total / (s.span * 12); }
        }
        document.getElementById('live_monthly').innerText = (principal + interest + maint + shuzen).toFixed(1) + " ä¸‡å††";
        document.getElementById('initial_display').innerText = `åˆæœŸè²»ç”¨ç›®å®‰: ${Math.round(init).toLocaleString()} ä¸‡å††`;
        updateMiniChart(principal, interest, maint, shuzen);
    }

    function updateMiniChart(p, i, m, s) {
        const ctx = document.getElementById('miniChart').getContext('2d');
        if(miniChart) miniChart.destroy();
        miniChart = new Chart(ctx, {
            type: 'bar', indexAxis: 'y',
            data: { labels: [''], datasets: [
                { label: 'å…ƒé‡‘', data: [p], backgroundColor: config[activeTab].color },
                { label: 'åˆ©æ¯', data: [i], backgroundColor: '#fda4af' },
                { label: 'ç¶­æŒ', data: [m], backgroundColor: '#94a3b8' },
                { label: 'ä¿®ç¹•', data: [s], backgroundColor: '#cbd5e1' }
            ]},
            options: { plugins: { legend: { display: false } }, scales: { x: { stacked: true, display: false }, y: { stacked: true, display: false } }, maintainAspectRatio: false }
        });
    }

    function runSimulation() {
        saveCurrentValues();
        document.getElementById('resultArea').style.display = 'block';
        const years = parseInt(document.getElementById('sim_years').value);
        const pair = parseInt(document.getElementById('is_pair').value);
        const gRate = parseFloat(document.getElementById('global_rate').value);
        const gTerm = parseInt(document.getElementById('global_term').value);

        let datasets = [], tableRows = '';

        Object.keys(config).forEach(id => {
            const s = store[id];
            let historyNet = [], totalSpent = 0, totalTax = 0, totalInterest = 0, totalMaint = 0;
            let loanRemain = s.price, currentShuzen = s.shuzen || 0;
            const res = getLoanMonthly(s.price, gRate, gTerm);
            const initCost = id === 'rent' ? s.price * 5 : (s.price * 0.07) + (s.ref || 0);

            totalSpent = initCost;
            for(let y=1; y<=years; y++) {
                if(id === 'rent') {
                    totalSpent += (s.price * 12) + (y % 2 === 0 ? s.price : 0);
                    totalMaint += (y % 2 === 0 ? s.price : 0);
                } else {
                    if(y <= gTerm) {
                        for(let m=0; m<12; m++) {
                            const mInt = loanRemain * (gRate / 100 / 12);
                            totalInterest += mInt;
                            loanRemain -= (res.total - mInt);
                        }
                        totalSpent += res.total * 12;
                    }
                    let yMaint = id.includes('m') ? (s.maint + currentShuzen) * 12 : (s.shuzen_total / s.span) + 12;
                    if(id.includes('m')) currentShuzen *= (1 + (s.rate_inc / 100));
                    totalMaint += yMaint;
                    totalSpent += yMaint;
                    const limit = parseInt(s.taxType);
                    if(y <= (id.includes('n') ? 13 : 10) && limit > 0) {
                        let credit = Math.min(Math.max(loanRemain, 0), limit * pair) * 0.007;
                        totalSpent -= credit;
                        totalTax += credit;
                    }
                }
                // è³‡ç”£ä¾¡å€¤ã®è¨ˆç®—
                const assetValue = id === 'rent' ? 0 : Math.max(0, s.price * (1 - (s.depreciation / 100) * y));
                historyNet.push(Math.round(totalSpent - assetValue));
            }

            const finalAsset = id === 'rent' ? 0 : Math.max(0, s.price * (1 - (s.depreciation / 100) * years));
            datasets.push({ label: config[id].label, data: historyNet, borderColor: config[id].color, pointRadius: 0, tension: 0.1 });
            
            tableRows += `<tr>
                <td class="row-label" style="border-left: 4px solid ${config[id].color}">${config[id].label}</td>
                <td>${id==='rent'?'-':Math.round(s.price + totalInterest).toLocaleString()+'ä¸‡'}</td>
                <td>${id==='rent'?'-':Math.round(totalInterest).toLocaleString()+'ä¸‡'}</td>
                <td>${Math.round(totalMaint).toLocaleString()}ä¸‡</td>
                <td>${id==='rent'?'0':Math.round(totalTax - (s.ref||0)).toLocaleString()+'ä¸‡'}</td>
                <td style="background:#fef2f2; font-weight:bold">${Math.round(finalAsset).toLocaleString()}ä¸‡</td>
                <td style="background:#f0f9ff; font-weight:bold">${Math.round(totalSpent - finalAsset).toLocaleString()}ä¸‡å††</td>
            </tr>`;
        });

        const ctx = document.getElementById('mainChart').getContext('2d');
        if(mainChart) mainChart.destroy();
        mainChart = new Chart(ctx, {
            type: 'line', data: { labels: Array.from({length: years}, (_, i) => i + 1 + "å¹´"), datasets: datasets },
            options: { scales: { y: { ticks: { callback: v => v.toLocaleString() + 'ä¸‡' } } }, maintainAspectRatio: false, plugins: { legend: { position: 'bottom'} } }
        });
        document.getElementById('resTable').querySelector('tbody').innerHTML = tableRows;
        document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });
    }

    function openModal(type) {
        const m = document.getElementById('modal-' + type);
        const content = document.getElementById(type + '-content');
        if(type === 'logic') {
            content.innerHTML = `<h3>ğŸ“Š è³‡ç”£ä¾¡å€¤ã¨å®Ÿè³ªã‚³ã‚¹ãƒˆã®è¨ˆç®—</h3>
                <p><b>1. æƒ³å®šå£²å´ä¾¡æ ¼ (è³‡ç”£ä¾¡å€¤)</b></p>
                <div class="formula-box">å£²å´ä¾¡æ ¼ = è³¼å…¥ä¾¡æ ¼ Ã— (1 âˆ’ æ¸›ä¾¡ç‡ Ã— çµŒéå¹´æ•°)</div>
                <p>â€»åœŸåœ°ä¾¡æ ¼ã‚’å«ã‚ãŸç°¡ç•¥å¼ã§ã™ã€‚å»ºç‰©æ¯”ç‡ãŒé«˜ã„ã»ã©æ¸›ä¾¡ã¯æ—©ã¾ã‚Šã¾ã™ã€‚</p>
                <p><b>2. å®Ÿè³ªç·è² æ‹…é¡</b></p>
                <div class="formula-box">å®Ÿè³ªã‚³ã‚¹ãƒˆ = (ç·æ”¯æ‰•é¡ + åˆæœŸè²»ç”¨) âˆ’ å£²å´ä¾¡æ ¼</div>
                <p>â€»ã‚°ãƒ©ãƒ•ã¯ã“ã®ã€Œå®Ÿè³ªã‚³ã‚¹ãƒˆã€ã‚’è¡¨ç¤ºã—ã¦ã„ã¾ã™ã€‚è³ƒè²¸ã¯è³‡ç”£ä¾¡å€¤ãŒ0ã®ãŸã‚ã€æ”¯æ‰•ç·é¡ãŒãã®ã¾ã¾ã‚³ã‚¹ãƒˆã«ãªã‚Šã¾ã™ã€‚</p>
                <button class="close-btn" onclick="closeModal()">é–‰ã˜ã‚‹</button>`;
        } else {
            content.innerHTML = `<h3>ğŸ  ä½å®…ãƒ­ãƒ¼ãƒ³æ§é™¤</h3><p>ãƒšã‚¢ãƒ­ãƒ¼ãƒ³ã®å ´åˆã€å¤«å©¦ãã‚Œãã‚Œã®ä¸Šé™æ ãŒåˆç®—ã•ã‚Œã¾ã™ã€‚</p><button class="close-btn" onclick="closeModal()">é–‰ã˜ã‚‹</button>`;
        }
        m.style.display = 'flex';
    }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
    window.onload = () => { renderInputs(); liveCalc(); };
</script>
