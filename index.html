    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        /* æœˆã€…ãƒ»åˆæœŸè²»ç”¨ãƒœãƒƒã‚¯ã‚¹ */
        .monthly-box { margin-top: 15px; padding: 20px; background: #f8fafc; border-radius: 12px; border: 2px solid #e2e8f0; text-align: center; }

        .main-btn { width: 100%; padding: 16px; background: #0f172a; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: bold; margin-top: 15px; }
        
        .table-wrapper { overflow-x: auto; margin-top: 15px; }

        .res-table th, .res-table td { border-bottom: 1px solid #e2e8f0; padding: 10px 8px; text-align: right; }
        .res-table th { text-align: left; color: var(--secondary); background: #f8fafc; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; padding: 20px; border-radius: 12px; width: 100%; max-width: 600px; max-height: 80vh; overflow-y: auto; }
        .info-trigger { margin-left: 6px; background: #94a3b8; color: white; border: none; width: 18px; height: 18px; border-radius: 50%; font-size: 11px; cursor: pointer; }
        .close-btn { background: #64748b; color: white; border: none; padding: 10px; width: 100%; border-radius: 6px; margin-top: 15px; cursor: pointer; }
    </style>

<body>

<div class="container">

    <div class="card">

        <div class="grid">
            <div class="field"><label>æ¯”è¼ƒå¹´æ•°</label><select id="sim_years"><option value="35">35å¹´</option><option value="50" selected>50å¹´</option></select></div>
            <div class="field"><label>é‡‘åˆ© (%)</label><input type="number" id="global_rate" value="0.5" step="0.1" oninput="liveCalc()"></div>
            <div class="field"><label>ãƒ­ãƒ¼ãƒ³æœŸé–“ (å¹´)</label><input type="number" id="global_term" value="35" oninput="liveCalc()"></div>
            <div class="field">
                <label>ãƒšã‚¢ãƒ­ãƒ¼ãƒ³è¨­å®š</label>
                <select id="is_pair" onchange="liveCalc()">
                    <option value="1">å˜ç‹¬ãƒ­ãƒ¼ãƒ³</option>
                    <option value="2">ãƒšã‚¢ãƒ­ãƒ¼ãƒ³ (æ§é™¤æ 2å€)</option>

    </div>

    <div class="card">

            <button class="tab-btn active" data-type="rent" onclick="switchTab('rent', this)">è³ƒè²¸</button>
            <button class="tab-btn" data-type="nm" onclick="switchTab('nm', this)">æ–°ãƒ</button>
            <button class="tab-btn" data-type="om" onclick="switchTab('om', this)">å¤ãƒ</button>
            <button class="tab-btn" data-type="nh" onclick="switchTab('nh', this)">æ–°æˆ¸</button>
            <button class="tab-btn" data-type="oh" onclick="switchTab('oh', this)">ä¸­æˆ¸</button>
        </div>

        <div id="input-area" class="grid"></div>

        <div class="monthly-box">
            <div style="font-size:0.8rem; color:var(--secondary)">é¸æŠãƒ—ãƒ©ãƒ³ã®æœˆã€…æ”¯æ‰•ç›®å®‰</div>
            <div class="monthly-total" id="live_monthly">-- ä¸‡å††</div>

        <div class="table-wrapper">
            <table class="res-table" id="resTable">
                <thead>
                    <tr>
                        <th>ãƒ—ãƒ©ãƒ³</th>
                        <th>ç‰©ä»¶ä¾¡æ ¼</th>
                        <th>åˆæœŸ/ãƒªãƒ•ã‚©ãƒ¼ãƒ </th>
                        <th>é‡‘åˆ©æ”¯æ‰•è¨ˆ</th>
                        <th>ä¿®ç¹•ãƒ»ç¶­æŒè¨ˆ</th>
                        <th>ãƒ­ãƒ¼ãƒ³æ§é™¤</th>
                        <th>ç·æ”¯æ‰•é¡</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div id="modal-tax" class="modal"><div class="modal-content" id="tax-content"></div></div>
<div id="modal-formula" class="modal"><div class="modal-content" id="formula-content"></div></div>

<script>
    let activeTab = 'rent';
    let mainChart = null, miniChart = null;

    // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤ã®è¨­å®šï¼ˆãƒªã‚¯ã‚¨ã‚¹ãƒˆé€šã‚Šï¼‰
    const store = {
        rent: { price: 18, taxType: 'none' },
        nm: { price: 7000, maint: 1, shuzen: 1, rate_inc: 3, taxType: '3500' },
        om: { price: 6500, ref: 1000, maint: 1.5, shuzen: 1.5, rate_inc: 3, taxType: '3000' },
        nh: { price: 6500, shuzen_total: 300, span: 15, taxType: '3500' },
        oh: { price: 6000, ref: 1000, shuzen_total: 300, span: 15, taxType: '3000' }
    };

    const config = {
        rent: { label: 'è³ƒè²¸', color: '#16a34a' },
        nm: { label: 'æ–°ãƒ', color: '#2563eb' },
        om: { label: 'å¤ãƒ', color: '#0ea5e9' },
        nh: { label: 'æ–°æˆ¸', color: '#ea580c' },
        oh: { label: 'ä¸­æˆ¸', color: '#8b5cf6' }
    };

    function switchTab(type, btn) {
        saveCurrentValues();
        activeTab = type;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderInputs();
        liveCalc();
    }

    function saveCurrentValues() {
        const pInput = document.getElementById('val_price');
        if(!pInput) return;
        const s = store[activeTab];
        s.price = parseFloat(pInput.value || 0);
        if(activeTab !== 'rent') {
            if(document.getElementById('val_ref')) s.ref = parseFloat(document.getElementById('val_ref').value || 0);
            if(document.getElementById('val_maint')) s.maint = parseFloat(document.getElementById('val_maint').value || 0);
            if(document.getElementById('val_shuzen')) s.shuzen = parseFloat(document.getElementById('val_shuzen').value || 0);
            if(document.getElementById('val_rate_inc')) s.rate_inc = parseFloat(document.getElementById('val_rate_inc').value || 0);
            if(document.getElementById('val_shuzen_total')) s.shuzen_total = parseFloat(document.getElementById('val_shuzen_total').value || 0);
            if(document.getElementById('val_span')) s.span = parseFloat(document.getElementById('val_span').value || 1);
            if(document.getElementById('val_tax_type')) s.taxType = document.getElementById('val_tax_type').value;
        }
    }

    function renderInputs() {
        const area = document.getElementById('input-area');
        const s = store[activeTab];
        let html = '';

        if(activeTab === 'rent') {
            html = `<div class="field"><label>å®¶è³ƒ (ä¸‡å††) <button class="info-trigger" onclick="openModal('rent_info')">?</button></label><input type="number" id="val_price" value="${s.price}" oninput="liveCalc()"></div>`;
        } else {
            html += `<div class="field"><label>ç‰©ä»¶ä¾¡æ ¼ (ä¸‡å††)</label><input type="number" id="val_price" value="${s.price}" oninput="liveCalc()"></div>`;
            if(activeTab.includes('o')) html += `<div class="field"><label>ãƒªãƒ•ã‚©ãƒ¼ãƒ è²»ç”¨ (ä¸‡)</label><input type="number" id="val_ref" value="${s.ref}" oninput="liveCalc()"></div>`;
            if(activeTab.includes('m')) {
                html += `<div class="field"><label>ç®¡ç†è²» (ä¸‡å††)</label><input type="number" id="val_maint" value="${s.maint}" oninput="liveCalc()"></div>`;
                html += `<div class="field"><label>ä¿®ç¹•ç©ç«‹é‡‘ (ä¸‡å††)</label><input type="number" id="val_shuzen" value="${s.shuzen}" oninput="liveCalc()"></div>`;
                html += `<div class="field"><label>ä¿®ç¹•é‡‘ä¸Šæ˜‡ç‡ (å¹´%)</label><input type="number" id="val_rate_inc" value="${s.rate_inc}" step="0.1" oninput="liveCalc()"></div>`;
            } else {
                html += `<div class="field"><label>å°†æ¥ä¿®ç¹•ç·é¡ (ä¸‡)</label><input type="number" id="val_shuzen_total" value="${s.shuzen_total}" oninput="liveCalc()"></div>`;
                html += `<div class="field"><label>ä¿®ç¹•ã‚¹ãƒ‘ãƒ³ (å¹´)</label><input type="number" id="val_span" value="${s.span}" oninput="liveCalc()"></div>`;
            }
            html += `<div class="field"><label>ä½å®…ãƒ­ãƒ¼ãƒ³æ§é™¤åŒºåˆ† <button class="info-trigger" onclick="openModal('tax')">?</button></label>
                    <select id="val_tax_type" onchange="liveCalc()">
                        <option value="4500" ${s.taxType==='4500'?'selected':''}>é•·æœŸå„ªè‰¯ (4500ä¸‡)</option>
                        <option value="3500" ${s.taxType==='3500'?'selected':''}>ZEH (3500ä¸‡)</option>
                        <option value="3000" ${s.taxType==='3000'?'selected':''}>çœã‚¨ãƒé©åˆ (3000ä¸‡)</option>
                        <option value="2000" ${s.taxType==='2000'?'selected':''}>ä¸€èˆ¬/æ—¢å­˜ä¸­å¤ (2000ä¸‡)</option>
                    </select></div>`;
        }
        area.innerHTML = html;
    }

    function getLoanMonthly(p, r, n) {
        if(r === 0) return p / (n * 12);
        const ir = r / 100 / 12, im = n * 12;
        return p * ir * Math.pow(1 + ir, im) / (Math.pow(1 + ir, im) - 1);
    }

    function liveCalc() {
        saveCurrentValues();
        const s = store[activeTab];
        const rate = parseFloat(document.getElementById('global_rate').value);
        const term = parseFloat(document.getElementById('global_term').value);
        
        let loan = 0, maint = 0, shuzen = 0, init = 0;

        if(activeTab === 'rent') {
            loan = s.price;
            init = s.price * 5; // åˆæœŸè²»ç”¨ç›®å®‰(æ•·ç¤¼ä»²ä»‹ç­‰)
        } else {
            loan = getLoanMonthly(s.price, rate, term);
            init = (s.price * 0.07) + (s.ref || 0); // è«¸çµŒè²»7%+ãƒªãƒ•ã‚©ãƒ¼ãƒ 
            if(activeTab.includes('m')) {
                maint = s.maint;
                shuzen = s.shuzen;
            } else {
                shuzen = s.shuzen_total / (s.span * 12);
            }
        }
        document.getElementById('live_monthly').innerText = (loan + maint + shuzen).toFixed(1) + " ä¸‡å††";
        document.getElementById('initial_display').innerText = `åˆæœŸè²»ç”¨ç›®å®‰: ${Math.round(init).toLocaleString()} ä¸‡å††`;
        updateMiniChart(loan, maint, shuzen);
    }

    function updateMiniChart(l, m, s) {
        const ctx = document.getElementById('miniChart').getContext('2d');
        if(miniChart) miniChart.destroy();
        miniChart = new Chart(ctx, {
            type: 'bar', indexAxis: 'y',
            data: { labels: [''], datasets: [
                { label: 'ãƒ­ãƒ¼ãƒ³/å®¶è³ƒ', data: [l], backgroundColor: config[activeTab].color },
                { label: 'ç¶­æŒè²»', data: [m], backgroundColor: '#94a3b8' },
                { label: 'ä¿®ç¹•è²»ç”¨', data: [s], backgroundColor: '#cbd5e1' }
            ]},
            options: { plugins: { legend: { display: false } }, scales: { x: { stacked: true, display: false }, y: { stacked: true, display: false } }, maintainAspectRatio: false }
        });
    }

    function runSimulation() {
        saveCurrentValues();
        document.getElementById('resultArea').style.display = 'block';
        const years = parseInt(document.getElementById('sim_years').value);
        const pair = parseInt(document.getElementById('is_pair').value);
        const gRate = parseFloat(document.getElementById('global_rate').value);
        const gTerm = parseInt(document.getElementById('global_term').value);

        let datasets = [], tableRows = '';

        Object.keys(config).forEach(id => {
            const s = store[id];
            let history = [], total = 0, totalTax = 0, totalInterest = 0, totalMaint = 0;
            let loanRemain = s.price;
            let currentShuzen = s.shuzen || 0;
            const loanM = getLoanMonthly(s.price, gRate, gTerm);
            const initCost = id === 'rent' ? s.price * 5 : (s.price * 0.07) + (s.ref || 0);

            total = initCost;
            for(let y=1; y<=years; y++) {
                if(id === 'rent') {
                    const renewal = (y % 2 === 0) ? s.price : 0;
                    total += (s.price * 12) + renewal;
                    totalMaint += renewal;
                } else {
                    // ãƒ­ãƒ¼ãƒ³æ”¯æ‰•ã„ã¨åˆ©æ¯è¨ˆç®—
                    if(y <= gTerm) {
                        const yearlyPayment = loanM * 12;
                        const yearlyInterest = loanRemain * (gRate / 100);
                        totalInterest += yearlyInterest;
                        total += yearlyPayment;
                        loanRemain -= (yearlyPayment - yearlyInterest);
                    }
                    // ç¶­æŒè²»ãƒ»ä¿®ç¹•è²»
                    let yearlyMaint = 0;
                    if(id.includes('m')) {
                        yearlyMaint = (s.maint + currentShuzen) * 12;
                        currentShuzen *= (1 + (s.rate_inc / 100)); // ä¿®ç¹•ç©ç«‹é‡‘ã®è¤‡åˆ©ä¸Šæ˜‡
                    } else {
                        yearlyMaint = (s.shuzen_total / s.span) + 12; // ä¿®ç¹•+å›ºå®šè³‡ç”£ç¨12ä¸‡
                    }
                    totalMaint += yearlyMaint;
                    total += yearlyMaint;
                    
                    // ãƒ­ãƒ¼ãƒ³æ§é™¤
                    const limit = parseInt(s.taxType);
                    const period = id.includes('n') ? 13 : 10;
                    if(y <= period && limit > 0) {
                        let taxCredit = Math.min(loanRemain > 0 ? loanRemain : 0, limit * pair) * 0.007;
                        total -= taxCredit;
                        totalTax += taxCredit;
                    }
                }
                history.push(Math.round(total));
            }
            datasets.push({ label: config[id].label, data: history, borderColor: config[id].color, pointRadius: 0, tension: 0.1 });
            tableRows += `<tr>
                <td class="row-label" style="border-left: 4px solid ${config[id].color}">${config[id].label}</td>
                <td>${id==='rent'?'-':s.price.toLocaleString()+'ä¸‡'}</td>
                <td>${Math.round(initCost).toLocaleString()}ä¸‡</td>
                <td>${id==='rent'?'-':Math.round(totalInterest).toLocaleString()+'ä¸‡'}</td>
                <td>${Math.round(totalMaint).toLocaleString()}ä¸‡</td>
                <td>${id==='rent'?'0':'-'+Math.round(totalTax).toLocaleString()+'ä¸‡'}</td>
                <td style="font-weight:bold">${Math.round(total).toLocaleString()}ä¸‡å††</td>
            </tr>`;
        });

        const ctx = document.getElementById('mainChart').getContext('2d');
        if(mainChart) mainChart.destroy();
        mainChart = new Chart(ctx, {
            type: 'line', data: { labels: Array.from({length: years}, (_, i) => i + 1 + "å¹´"), datasets: datasets },
            options: { scales: { y: { ticks: { callback: v => v.toLocaleString() + 'ä¸‡' } } }, maintainAspectRatio: false, plugins: { legend: { position: 'bottom'} } }
        });
        document.getElementById('resTable').querySelector('tbody').innerHTML = tableRows;
        document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });
    }

    function openModal(type) {
        const modal = (type === 'rent_info') ? document.getElementById('modal-formula') : document.getElementById('modal-' + type);
        const content = (type === 'rent_info') ? document.getElementById('formula-content') : document.getElementById(type + '-content');
        
        if(type === 'rent_info') {
            content.innerHTML = `<h3>ğŸ’¡ è³ƒè²¸ã®è¨ˆç®—æ¡ä»¶</h3><p>ãƒ»2å¹´ã”ã¨ã«å®¶è³ƒ1ãƒ¶æœˆåˆ†ã®ã€Œæ›´æ–°æ–™ã€ãŒç™ºç”Ÿã™ã‚‹ã¨ä»®å®šã—ã¦ç´¯è¨ˆã—ã¦ã„ã¾ã™ã€‚</p><p>ãƒ»åˆæœŸè²»ç”¨ã¯å®¶è³ƒã®5ãƒ¶æœˆåˆ†ï¼ˆæ•·é‡‘ãƒ»ç¤¼é‡‘ãƒ»ä»²ä»‹æ‰‹æ•°æ–™ãƒ»å‰å®¶è³ƒç­‰ï¼‰ã§è¨ˆç®—ã—ã¦ã„ã¾ã™ã€‚</p><button class="close-btn" onclick="closeModal()">é–‰ã˜ã‚‹</button>`;
        } else if(type === 'tax') {
            content.innerHTML = `<h3>ğŸ  ä½å®…ãƒ­ãƒ¼ãƒ³æ§é™¤ (2026å¹´)</h3><table class="info-table"><tr><th>åŒºåˆ†</th><th>ä¸Šé™</th><th>æœŸé–“</th></tr><tr><td>é•·æœŸå„ªè‰¯</td><td>4,500ä¸‡</td><td>13å¹´</td></tr><tr><td>ZEH</td><td>3,500ä¸‡</td><td>13å¹´</td></tr><tr><td>çœã‚¨ãƒ</td><td>3,000ä¸‡</td><td>13å¹´</td></tr><tr><td>ä¸€èˆ¬ä¸­å¤</td><td>2,000ä¸‡</td><td>10å¹´</td></tr></table><button class="close-btn" onclick="closeModal()">é–‰ã˜ã‚‹</button>`;
        } else {
            content.innerHTML = `<h3>ğŸ“Š è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯</h3><ul><li><b>ç‰©ä»¶ä¾¡æ ¼:</b> ä½å®…ãƒ­ãƒ¼ãƒ³ã®å€Ÿå…¥ç·é¡ã¨ã—ã¦è¨ˆç®—ã—ã¾ã™ã€‚</li><li><b>ä¿®ç¹•ç©ç«‹é‡‘ä¸Šæ˜‡ç‡:</b> ãƒãƒ³ã‚·ãƒ§ãƒ³ç‰¹æœ‰ã®ã€Œæ®µéšå¢—é¡æ¡ˆã€ã‚’è€ƒæ…®ã—ã€æŒ‡å®šã®ç‡ã§æ¯å¹´è¤‡åˆ©åŠ ç®—ã•ã‚Œã¾ã™ã€‚</li><li><b>æˆ¸å»ºã¦ç¶­æŒè²»:</b> å°†æ¥ã®ä¿®ç¹•ç·é¡ã‚’ã‚¹ãƒ‘ãƒ³ã§å‰²ã£ãŸé¡ã«ã€å›ºå®šè³‡ç”£ç¨(å¹´12ä¸‡)ã‚’åŠ ãˆã¦ã„ã¾ã™ã€‚</li></ul><button class="close-btn" onclick="closeModal()">é–‰ã˜ã‚‹</button>`;
        }
        const m = document.getElementById('modal-tax');
        const mf = document.getElementById('modal-formula');
        if(type === 'tax') m.style.display = 'flex'; else mf.style.display = 'flex';
    }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
    window.onload = () => { renderInputs(); liveCalc(); };
</script>
</body>
