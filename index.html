<script>
    let activeTab = 'rent';

    const store = {

        oh: { label: 'ä¸­å¤æˆ¸å»º', color: '#8b5cf6' }

    function saveCurrentValues() {
        const pInput = document.getElementById('val_price');
        if(!pInput) return;
        const s = store[activeTab];
        s.price = parseFloat(pInput.value || 0);
        if(activeTab !== 'rent') {
            if(document.getElementById('val_ref')) s.ref = parseFloat(document.getElementById('val_ref').value || 0);
            if(document.getElementById('val_maint')) s.maint = parseFloat(document.getElementById('val_maint').value || 0);
            if(document.getElementById('val_shuzen')) s.shuzen = parseFloat(document.getElementById('val_shuzen').value || 0);
            if(document.getElementById('val_rate_inc')) s.rate_inc = parseFloat(document.getElementById('val_rate_inc').value || 0);
            if(document.getElementById('val_shuzen_total')) s.shuzen_total = parseFloat(document.getElementById('val_shuzen_total').value || 0);
            if(document.getElementById('val_span')) s.span = parseFloat(document.getElementById('val_span').value || 1);
            if(document.getElementById('val_tax_type')) s.taxType = document.getElementById('val_tax_type').value;
        }
    }

    function renderInputs() {
        const area = document.getElementById('input-area');
        const s = store[activeTab];
        let html = '';
        if(activeTab === 'rent') {
            html = `<div class="field"><label>å®¶è³ƒ (ä¸‡å††)</label><input type="number" id="val_price" value="${s.price}" oninput="liveCalc()"></div>`;
        } else {
            html += `<div class="field"><label>ç‰©ä»¶ä¾¡æ ¼ (ä¸‡å††)</label><input type="number" id="val_price" value="${s.price}" oninput="liveCalc()"></div>`;
            if(activeTab.includes('o')) html += `<div class="field"><label>ãƒªãƒ•ã‚©ãƒ¼ãƒ è²»ç”¨ (ä¸‡)</label><input type="number" id="val_ref" value="${s.ref}" oninput="liveCalc()"></div>`;
            if(activeTab.includes('m')) {
                html += `<div class="field"><label>å½“åˆç®¡ç†è²» (ä¸‡å††)</label><input type="number" id="val_maint" value="${s.maint}" oninput="liveCalc()"></div>`;
                html += `<div class="field"><label>å½“åˆä¿®ç¹•ç©ç«‹é‡‘ (ä¸‡å††)</label><input type="number" id="val_shuzen" value="${s.shuzen}" oninput="liveCalc()"></div>`;
                html += `<div class="field"><label>ä¿®ç¹•é‡‘ä¸Šæ˜‡ç‡ (å¹´%)</label><input type="number" id="val_rate_inc" value="${s.rate_inc}" step="0.1" oninput="liveCalc()"></div>`;
            } else {
                html += `<div class="field"><label>å°†æ¥ä¿®ç¹•ç·é¡ (ä¸‡)</label><input type="number" id="val_shuzen_total" value="${s.shuzen_total}" oninput="liveCalc()"></div>`;
                html += `<div class="field"><label>ä¿®ç¹•ã‚¹ãƒ‘ãƒ³ (å¹´)</label><input type="number" id="val_span" value="${s.span}" oninput="liveCalc()"></div>`;
            }
            html += `<div class="field"><label>ä½å®…ãƒ­ãƒ¼ãƒ³æ§é™¤åŒºåˆ† <button class="info-trigger" onclick="openModal('tax')">?</button></label>
                    <select id="val_tax_type" onchange="liveCalc()">
                        <option value="4500" ${s.taxType==='4500'?'selected':''}>é•·æœŸå„ªè‰¯ (4500ä¸‡)</option>

                        <option value="3000" ${s.taxType==='3000'?'selected':''}>çœã‚¨ãƒé©åˆ (3000ä¸‡)</option>

                    </select></div>`;
        }
        area.innerHTML = html;
    }

    function getLoanMonthly(p, r, n) {
        if(r === 0) return { total: p / (n * 12), interest: 0 };
        const ir = r / 100 / 12, im = n * 12;
        const total = p * ir * Math.pow(1 + ir, im) / (Math.pow(1 + ir, im) - 1);
        const interestInitial = p * ir; // åˆæœˆã®åˆ©æ¯
        return { total, interestInitial };
    }

    function liveCalc() {
        saveCurrentValues();
        const s = store[activeTab];
        const gRate = parseFloat(document.getElementById('global_rate').value);
        const gTerm = parseFloat(document.getElementById('global_term').value);
        let principal = 0, interest = 0, maint = 0, shuzen = 0, init = 0;

        if(activeTab === 'rent') {
            principal = s.price;
            init = s.price * 5;
        } else {
            const res = getLoanMonthly(s.price, gRate, gTerm);
            interest = res.interestInitial;
            principal = res.total - interest;
            init = (s.price * 0.07) + (s.ref || 0);
            if(activeTab.includes('m')) {
                maint = s.maint;
                shuzen = s.shuzen;
            } else {
                shuzen = s.shuzen_total / (s.span * 12);
            }
        }
        document.getElementById('live_monthly').innerText = (principal + interest + maint + shuzen).toFixed(1) + " ä¸‡å††";
        document.getElementById('initial_display').innerText = `åˆæœŸè²»ç”¨ç›®å®‰: ${Math.round(init).toLocaleString()} ä¸‡å††`;
        updateMiniChart(principal, interest, maint, shuzen);
    }

    function updateMiniChart(p, i, m, s) {
        const ctx = document.getElementById('miniChart').getContext('2d');

                { label: 'ç¶­æŒãƒ»ç®¡ç†', data: [m], backgroundColor: '#94a3b8' },
                { label: 'ä¿®ç¹•è²»ç”¨', data: [s], backgroundColor: '#cbd5e1' }

            options: { plugins: { legend: { display: false } }, scales: { x: { stacked: true, display: false }, y: { stacked: true, display: false } }, maintainAspectRatio: false }

    function runSimulation() {
        saveCurrentValues();
        document.getElementById('resultArea').style.display = 'block';
        const years = parseInt(document.getElementById('sim_years').value);
        const pair = parseInt(document.getElementById('is_pair').value);
        const gRate = parseFloat(document.getElementById('global_rate').value);
        const gTerm = parseInt(document.getElementById('global_term').value);

        let datasets = [], tableRows = '';

        Object.keys(config).forEach(id => {
            const s = store[id];
            let history = [], total = 0, totalTax = 0, totalInterest = 0, totalMaint = 0;
            let loanRemain = s.price;
            let currentShuzen = s.shuzen || 0;
            const res = getLoanMonthly(s.price, gRate, gTerm);
            const initCost = id === 'rent' ? s.price * 5 : (s.price * 0.07) + (s.ref || 0);

            total = initCost;
            for(let y=1; y<=years; y++) {
                if(id === 'rent') {
                    const yearlyRent = (s.price * 12) + (y % 2 === 0 ? s.price : 0);
                    total += yearlyRent;
                    totalMaint += (y % 2 === 0 ? s.price : 0);
                } else {
                    if(y <= gTerm) {
                        const yearlyPayment = res.total * 12;
                        for(let m=0; m<12; m++) {
                            const mInterest = loanRemain * (gRate / 100 / 12);
                            totalInterest += mInterest;
                            loanRemain -= (res.total - mInterest);
                        }
                        total += yearlyPayment;
                    }
                    let yearlyMaint = 0;
                    if(id.includes('m')) {
                        yearlyMaint = (s.maint + currentShuzen) * 12;
                        currentShuzen *= (1 + (s.rate_inc / 100));
                    } else {
                        yearlyMaint = (s.shuzen_total / s.span) + 12;
                    }
                    totalMaint += yearlyMaint;
                    total += yearlyMaint;
                    
                    const limit = parseInt(s.taxType);
                    const period = id.includes('n') ? 13 : 10;
                    if(y <= period && limit > 0) {
                        let taxCredit = Math.min(Math.max(loanRemain, 0), limit * pair) * 0.007;
                        total -= taxCredit;
                        totalTax += taxCredit;
                    }
                }
                history.push(Math.round(total));
            }
            const mortgageTotal = id === 'rent' ? 0 : s.price + totalInterest;
            datasets.push({ label: config[id].label, data: history, borderColor: config[id].color, pointRadius: 0, tension: 0.1 });
            tableRows += `<tr>
                <td class="row-label" style="border-left: 4px solid ${config[id].color}">${config[id].label}</td>
                <td>${id==='rent'?'-':Math.round(mortgageTotal).toLocaleString()+'ä¸‡'}</td>
                <td style="color:#ef4444">${id==='rent'?'-':Math.round(totalInterest).toLocaleString()+'ä¸‡'}</td>
                <td>${Math.round(initCost).toLocaleString()}ä¸‡</td>
                <td>${Math.round(totalMaint).toLocaleString()}ä¸‡</td>
                <td style="color:var(--color-rent)">${id==='rent'?'0':'-'+Math.round(totalTax).toLocaleString()+'ä¸‡'}</td>
                <td style="font-weight:bold; font-size:0.85rem;">${Math.round(total).toLocaleString()}ä¸‡å††</td>
            </tr>`;
        });

        const ctx = document.getElementById('mainChart').getContext('2d');
        if(mainChart) mainChart.destroy();
        mainChart = new Chart(ctx, {
            type: 'line', data: { labels: Array.from({length: years}, (_, i) => i + 1 + "å¹´"), datasets: datasets },
            options: { scales: { y: { ticks: { callback: v => v.toLocaleString() + 'ä¸‡' } } }, maintainAspectRatio: false, plugins: { legend: { position: 'bottom'} } }
        });
        document.getElementById('resTable').querySelector('tbody').innerHTML = tableRows;
        document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });
    }

        } else {
            content.innerHTML = `<h3>ğŸ“Š ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã®è¨ˆç®—å¼</h3>
                <p><b>1. ä½å®…ãƒ­ãƒ¼ãƒ³è²»ç”¨ã®è¨ˆç®— (å…ƒåˆ©å‡ç­‰è¿”æ¸ˆ)</b></p>
                <div class="formula-box">æ¯æœˆã®è¿”æ¸ˆé¡ = P Ã— { r(1+r)^n / ((1+r)^n - 1) }</div>
                <p>â€»P=å€Ÿå…¥é¡, r=æœˆåˆ©, n=è¿”æ¸ˆæœˆæ•°ã€‚ã“ã®åˆè¨ˆã«ç¶­æŒè²»ã‚’åŠ ãˆã€æ§é™¤ã‚’å·®ã—å¼•ã„ã¦ã„ã¾ã™ã€‚</p>
                <p><b>2. åˆ©æ¯ã®è¨ˆç®—</b></p>
                <p>æ¯æœˆã®æ®‹é«˜ã«æœˆåˆ©ã‚’ä¹—ã˜ã¦ç®—å‡ºã€‚è¿”æ¸ˆåˆæœŸã»ã©åˆ©æ¯å‰²åˆãŒé«˜ããªã‚‹å®Ÿæ…‹ã‚’åæ˜ ã—ã¦ã„ã¾ã™ã€‚</p>
                <p><b>3. ç¶­æŒè²»ã®ä¸Šæ˜‡</b></p>
                <p>ãƒãƒ³ã‚·ãƒ§ãƒ³ã®ä¿®ç¹•ç©ç«‹é‡‘ã¯ã€æŒ‡å®šã®ä¸Šæ˜‡ç‡ã§è¤‡åˆ©åŠ ç®—ã•ã‚Œã¾ã™ï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå¹´3%å¢—ï¼‰ã€‚</p>
                <button class="close-btn" onclick="closeModal()">é–‰ã˜ã‚‹</button>`;
        }
        m.style.display = 'flex';
    }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
    window.onload = () => { renderInputs(); liveCalc(); };
</script>
